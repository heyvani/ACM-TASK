<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Webinar Registration Form</title>

  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #e0f7fa, #e8f5e9);
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-top: 30px;
    }

    .form {
      max-width: 600px;
      margin: 30px auto;
      background-color: white;
      padding: 25px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .gender-options, .checkbox-group {
      margin-top: 8px;
    }

    .gender-options label, .checkbox-group label {
      display: block;
      font-weight: normal;
      margin: 3px 0;
      color: #444;
    }

    button {
      display: block;
      margin-top: 20px;
      width: 100%;
      background: linear-gradient(to right, #4caf50, #81c784);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition:  0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #00ff0d, #66bb6a);
    }
  </style>
</head>

<body>

  <form class="form">
    <h2>AI Webinar Registration</h2>

    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label>Gender:</label>
    <div class="gender-options">
      <label><input type="radio" name="gender" value="Male" required> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
      <label><input type="radio" name="gender" value="Other"> Other</label>
    </div>

    <label for="course">Course Pursuing:</label>
    <input type="text" id="course" name="course" placeholder="e.g. B.Sc Computer Science" required>

    <label for="year">Year of Admission:</label>
    <input type="number" id="year" name="year" placeholder="e.g. 2023" min="2000" max="2025" required>

    <label for="college">College:</label>
    <input type="text" id="college" name="college" placeholder="Enter your college name" required>

    <label for="source">Where did you get to know about this webinar?</label>
    <select id="source" name="source" required>
      <option value="">--Select an option--</option>
      <option value="Social Media">Social Media</option>
      <option value="College Notice">College Notice</option>
      <option value="Friend or Teacher">Friend or Teacher</option>
      <option value="Email Invitation">Email Invitation</option>
      <option value="Other">Other</option>
    </select>

    

    <label for="comments">Any specific expectations?</label>
    <textarea id="comments" name="comments" rows="3" placeholder="Write your thoughts here..."></textarea>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
